<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List Jest Test</title>
<script defer src="runtime.bundle.js"></script><script defer src="main.bundle.js"></script></head>

<body>
    <main>
        <div class="all">
            <span class="descriptions">Today's To Do</span>
            <i class="fa-solid fa-arrows-rotate"></i>
        </div>
        <div class="all">
            <input id="taskInput" placeholder="Add to your list..." type="text">
            <i id="taskIcon" class="fa-solid fa-arrow-turn-down fa-rotate-90 fa-2xs"></i>
        </div>
        <ul id="listContainer"></ul>
        <button class="all" id="clearCompleted">
            <span>Clear all completed</span>
        </button>
    </main>
</body>

</html>
